  <div class="nav-box" style="display:block;">
    <se-swiper @change="slideChange" @animation-finish="animationfinish" autoplay>
      <se-swiper-item :item-id="item" v-for="item of list.slice(0,5)" :key="item">
        <img :src="item.titlepic" alt="" style="width: 100%;height: 100%" @click="detile(item.id)">
        <p class="sw_Text">{{item.title}}</p>
      </se-swiper-item>
    </se-swiper>
    <!--  -->
    <div class="webview" v-if="!loadshow">
      <div class="kuaixun" style="cursor: pointer;">
        <img src="../../public/images/kuaixun.png" alt="" style="margin-left: 5px;">
        <span>财经快讯</span>
      </div>
      <div class="rili" style="cursor: pointer;">
        <img src="../../public/images/rili.png" alt="" style="margin-left: 5px;">
        <span>财经日历</span>
      </div>
    </div>
    <div class="list">
      <ul class="ulList">
        <li @click="detile(item.id)" v-for="(item,index) in list" :key="index">
          <div class="left">
            <h3>{{item.title}}</h3>
            <p>{{item.truetime| formatDate}}</p>
          </div>
          <div class="right">
            <img :src="item.titlepic" alt="">
          </div>
        </li>
      </ul>
    </div>

  <div id="loading" v-if="loadshow">
